<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo-3 Meta-Framework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Veo-3 Prompt Generator</h1>
        <form id="prompt-form">
            <textarea id="user-input" placeholder="Enter your high-level prompt idea..."></textarea>
            <button type="submit">Generate Prompt</button>
        </form>
        <div id="result-container">
            <h2>Generated Prompt:</h2>
            <pre id="prompt-output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
